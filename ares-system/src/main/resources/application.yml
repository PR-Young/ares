server:
  servlet:
    context-path: /ares
  port: 8080
  undertow:
    url-charset: UTF-8
    threads:
      worker: 10
      io: 10
spring:
  profiles:
    active: @profileActive@
    include: ares,quartz,message,neo4j,generator,flowable
  application:
    name: Ares
  devtools:
    restart:
      enabled: false
  mvc:
    static-path-pattern: /static/**
    pathmatch:
      matching-strategy: ant_path_matcher
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
  boot:
    admin:
      client:
        url: http://localhost:8888
        username: admin
        password: admin
        instance:
          name: ${spring.application.name}
          service-base-url: http://localhost:${server.port}
        monitor:
          period: 100000
          status-lifetime: 100000
          connect-timeout: 100000
          read-timeout: 100000

mybatis:
  mapper-locations: classpath*:mapping/**/*.xml
  type-aliases-package: com.ares.**.**.model
  config-location: classpath:mybatis-config.xml

#分页配置
pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql

#日志配置
logging:
  config: classpath:logback-spring.xml
  file:
    name: logs/${spring.application.name}.log
  logback:
    rollingpolicy:
      clean-history-on-start: true
path:
  log: logs

management:
  health:
    neo4j:
      enabled: false
    rabbit:
      enabled: false
    elasticsearch:
      enabled: false
  endpoint:
    health:
      show-details: always
    logfile:
      enabled: true
  endpoints:
    web:
      exposure:
        include: '*'


info:
  project-name: ${spring.application.name}
  project-groupId: '@project.parent.groupId@'
  project-author: Young
  project-description: ${spring.application.name} project
  project-sourceEncoding: '@project.build.sourceEncoding@'
  project-version: '@project.version@'

jeecg:
  jmreport:
    #只看自己创建数据 (报表、数据源、数据集、字典)
    saas: false
    #是否开启租户模式 Support By v1.5.5+
    openTenant: false
    #是否 禁用导出PDF和图片的按钮 默认为false
    exportDisabled: false
    #是否自动保存
    autoSave: true
    #自动保存间隔时间毫秒
    interval: 20000
    # 列索引
    col: 100
    #自定义项目前缀
    customPrePath:
    # 自定义API接口的前缀 #{api_base_path}的值
    apiBasePath: http://localhost:${server.port}/jeecg-boot
    #数据源标识
    datasource: master
    #预览分页自定义
    pageSize:
      - 10
      - 20
      - 30
      - 40
    #打印纸张自定义
    printPaper:
      - title: A5纸
        size:
          - 148
          - 210
      - title: B4纸
        size:
          - 250
          - 353
    #接口超时设置（毫秒）
    connect-timeout: 300000
    #Excel导出模式(fast/快、primary/精致模式，默认fast)
    export-excel-pattern: fast
    #Excel导出数据每个sheet的行数,每个sheet最大1048576行
    page-size-number: 10000
    #excel样式超过多少行显示默认样式（只在fast模式下有效）
    excel-style-row: 1000
    #设计页面表格的线是否显示 默认true
    line: true
    #sql数据源不写字典下拉框显示条数 版本1.4.2之后被放弃
    select-show-total: 10
    #是否启用签名校验,默认不开启，开启后会对执行sql的接口进行参数校验
    safeMode: true
    #预览页面的工具条 是否显示 默认true（3.1.0+版本（包含3.1.0）已移除）
    viewToolbar: true
