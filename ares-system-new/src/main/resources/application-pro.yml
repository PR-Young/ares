        connection-properties: config.decrypt=true;config.decrypt.key=${public-key};druid.stat.mergeSql=true;druid.stat.logSlowSql=true;druid.stat.slowSqlMillis=3000
      slave:
        enabled: false
        db-type: neo4j
        driver-class-name: org.neo4j.jdbc.bolt.BoltDriver
        url: jdbc:neo4j:bolt://localhost:7687
        username: neo4j
        password: admin
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 600000
      time-between-eviction-runs-millis: 200000
      min-evictable-idle-time-millis: 600000
      max-evictable-idle-time-millis: 900000
      remove-abandoned: true
      remove-abandoned-timeout-millis: 1800
      validation-query: SELECT 1 FROM DURL
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 50
      filters: stat,wall,slf4j
      web-stat-filter:
        enabled: true
        exclusions: '*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*'
      stat-view-servlet:
        enabled: true
        reset-enable: false
        url-pattern: /druid/*
